{% ifequal failed -1 %}
	<b>Bad input format. Try again.</b><br><br>
{% else %}
    <b>{{failed}} of {{all}} tests failed. Try again.</b><br><br>
{% endifequal %}

<form enctype="multipart/form-data" action="/upload/" method="post">{% csrf_token %}
{{form.as_p}}
<input type="submit" value="Submit" />
</form>
